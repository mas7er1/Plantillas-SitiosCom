            <i class="fas fa-angle-up"></i>
        </a>
        <!-- Main Wrapper Start -->
        <div id="main-wrapper" class="main-wrapper overflow-hidden">

            <!-- Header Area Start -->
            <header class="large-screens">
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-lg p-0">
                        <div class="collapse navbar-collapse" id="mynavbar">
                            <div class="left-nav">
                                <a href="index.html" class="navbar-brand m-0 p-0"><img alt="" src="./assets/media/logo.png"></a>
                            </div>

                </div>
            </header>
            <header class="small-screen">
                <div class="container-fluid">
                    <div class="mobile-menu">
                        <div>
                            <a class="navbar-brand" href="index.html"><img alt=""  src="./assets/media/logo.png"></a>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Header Area end -->

            <!-- Main Content Start -->
            <div class="page-content">
                <!-- Login Area Start  -->
                    <section>
                        <div class="container-fluid">
                            <div class="signup">
                                <div class="form-area">
                                    <div class="content">
                                        <h2 class="mb-24">Create Your Account.</h2>
                                        <button class="link-button google mb-24 w-100"><img src="./assets/media/icons/google.png" alt=""> Login with Google</button>
                                        <button class="link-button facebook mb-24 w-100"><img src="./assets/media/icons/facebook-2.png" alt=""> Login with Facebook</button>
                                        <h6 class="or mb-16">or</h6>
                                        <h6 class="mb-24">Sign up with your email address</h6>
                                        <form action="signup.html">
                                            <div class="mb-24">
                                                <input type="email" name="email" class="form-control" required placeholder="Your email">
                                            </div>
                                            <div class="mb-24">
                                                <input type="password" name="password" class="form-control" required placeholder="Enter password">
                                            </div>
                                            <div class="mb-24">
                                                <input type="text" name="name" class="form-control" required placeholder="User Name">
                                            </div>
                                            <h6 class="mb-4p text-start">Whatâ€™s your gender?</h6> 
                                            <div class="gender mb-24">
                                                <label for="male"><input id="male" type="radio" name="radio" class="radio" value="1" checked="checked">Male</label>
                                                <label for="female"><input id="female" type="radio" name="radio" class="radio" value="2">Female</label>
                                                <label for="other"><input id="other" type="radio" name="radio" class="radio" value="3">Prefer not to say</label>
                                            </div>
                                            <div class="text-center">
                                                <button class="cus-btn dark mb-32 w-100">Sign up</button>
                                            </div>
                                        </form>
                                        <div class="text-center">
                                            <h6>Already have an Account? <a href="login.html" class="color-primary">Log in</a> </h6>
                                        </div>
                                    </div>
                                </div>
                                <img src="assets/media/banner/login-signup.png" alt="" class="side-img">
                            </div>
                        </div>
                    </section>
                <!-- Login Area End  -->
            </div>
            <!-- Main Content End -->

        </div>
